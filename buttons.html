<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Practise</title>
<link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
<p>YouTube</p>
<button class="subscribe-button">
    SUBSCRIBE
</button> 
<p>Zoom</p>
<button class="join-button">
    JOIN
</button>
<p>Twitter</p>
<button class="tweet-button">
    Tweet
</button>
<p>Uber</p>
<button class="uber-button">
    Request now
</button>
<p>Amazon</p>
<button class="amazon-button">
    Add to Cart
</button>
<p>GitHub</p>
<button class="GitHub-button">
    Sign up
</button>
<p>Bootstrap</p>
<button class="Bootstrap-button1">
    Get started
</button>
<button class="Bootstrap-button2">
    Download
</button>
</body>
</html>
